{% load static from staticfiles %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="{% static 'css/normalize.css' %}">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
	<script src="{% static 'js/app.js' %}"></script>
</head>
<body>
	<h1>jQuery Street Fighter</h1>
	<p>1) Press "x" to see Ryu "strike a pose" </p>
	<p>2) Click the mouse to fire a hadouken</p>

<div class= "main">
		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>


		</div>
		<div>
		<div class="hadouken"></div>
		<div class="ryu-cool"></div>
	</div>



</div>
<audio id="hadouken-sound" src="{% static 'sound/hadouken.mp3' %}">


</body>
</html>
